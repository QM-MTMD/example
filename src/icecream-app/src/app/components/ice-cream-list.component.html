<mat-card class="icecream-list">
  <mat-card-header>
    <mat-card-title>Alle Eissorten</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let iceCream of $listIceCream | async"
                       [value]="iceCream"
                       [routerLink]="['/icecream/details']"
                       [queryParams]="{ iceCream:iceCream | json }">
        <div class="mat-list-item-content">
          <span class="mat-list-item-title">{{ iceCream.name }}</span>
          <span class="mat-list-item-description">{{ selectedCategory(iceCream.category) }}</span>
          <mat-icon aria-hidden="false" aria-label="Arrow forward icon">arrow_forward_ios</mat-icon>
        </div>
      </mat-list-option>
    </mat-selection-list>
  </mat-card-content>
</mat-card>
